<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <table>
        <caption>Class one result</caption>
        <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ayon</td>
            <td>CSE</td>
            <td>100</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Ayon</td>
            <td>CSE</td>
            <td>100</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Ayon</td>
            <td>CSE</td>
            <td>100</td>
        </tr>
    </table>
    <br><br>
    <table>
        <caption>Using cols span</caption>
        <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ayon</td>
            <td>CSE</td>
            <td>100</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Ayon</td>
            <td>CSE</td>
            <td>100</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Ayon</td>
            <td colspan="2">CSE</td>
            
        </tr>
    </table>
    <br><br>
    <table>
        <caption>using rows span</caption>
        <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ayon</td>
            <td>CSE</td>
            <td>100</td>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td>Ayon</td>
            <td>CSE</td>
            <td>100</td>
        </tr>
        <tr>
            
            <td>Ayon</td>
            <td>CSE</td>
            <td>100</td>
        </tr>
    </table>
    
</body>
</html>
