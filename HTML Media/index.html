<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media's </title>
</head>
<body>
    <!-- video-->
    <video height="750" width="1000" controls>
        <source src="video.mp4" type="video/mp4"> Your Browser doesn't support this file 
    </video>
    <br><br>
    <!-- Audio-->
    <audio controls>
        <source src="audio.mp3" type="audio/mp3">
        Your browser doesn't support this file
    </audio>
    <!-- with iframe we can show youtube video in our html-->
</body>
</html>
